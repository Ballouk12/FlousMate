server:
  port: 8087 # Port du microservice

spring:
  application:
    name: UserAuthService
  datasource:
    url: jdbc:mysql://localhost:3306/user_db
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
  cloud:
    config:
      enabled: false


#eureka:
 # client:
  #  service-url:
   #   defaultZone: http://localhost:8761/eureka/
  #instance:
   # prefer-ip-address: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

logging:
  level:
    root: INFO



