server:
  port: 8084

spring:
  application:
    name: ChallengesService
  datasource:
    url: jdbc:mysql://localhost:3306/challenges_db
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
spring.cloud.config:
  enabled: false # DÃ©sactive l'utilisation de ConfigClient

logging:
  level:
    root: INFO